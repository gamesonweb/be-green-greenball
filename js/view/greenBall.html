    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Green Ball</h1>
    <div class="wrapper">
        <!--Top menu -->
        <div class="sidebar">
            <div class="profile">
                <a href="../../index.html"> <img src="../../lib/img/logo.png" alt="profile_picture"></a>
                <h3>Rayyyy Games</h3>
                <p></p>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="../view/2048.html">
                            <span class="item">2048</span>
                        </a>
                    </li>
                    <li>
                        <a href="../view/sudoku.html">
                            <span class="item">Sudoku</span>
                        </a>
                    </li>
                    <li>
                        <a href="../view/accueil.html">
                            <span class="item">Menu</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

    </div>
    <div id="left-container">
        <h2>Score : <span id="score">0</span></h2>
        <canvas id="grille" width="500" height="500"></canvas>
        <div id="health"><span id="lives"></span></div>
        <div id="menu">
            <form>
                <label for="text-input">Entrez votre pseudo :</label>
                <input type="text" id="text-input" name="text-input">

            </form>
        </div>
        <a href="/html/regles/regleGreenBall.html" id="link-rule"><button id="rule-buttons">Règles</button></a>
    </div>
    <div id="right-container">
        <div id="separation-bar"></div>
        <ul>
            <li>
                <h2>
                    <div id="timer-display">Temps restant : 0</div>
                </h2>
            </li>
            <li>
                <h2>Niveaux de Difficultés : </h2>
            </li>
            <li><button class="difficulty-level-buttons" >Facile</button></li>
            <li><button class="difficulty-level-buttons" >Moyen</button></li>
            <li><button class="difficulty-level-buttons" >Difficile</button></li>
        </ul>
    </div>
